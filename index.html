<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('forest.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .menu button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            display: none;
            color: #000;
        }

        .popup h2 {
            margin-top: 0;
            text-align: center;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #555;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .toggle-links {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-links a {
            text-decoration: none;
            color: #007bff;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Logo</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button onclick="openPopup('login')">Login</button>
    </div>
</header>

<div id="popup-login" class="popup">
    <span class="close" onclick="closePopup('login')">&times;</span>
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="toggle-links">
        <a href="#" onclick="switchPopup('login', 'registration')">Don't have an account? Register</a>
    </div>
</div>

<div id="popup-registration" class="popup">
    <span class="close" onclick="closePopup('registration')">&times;</span>
    <h2>Registration</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <label><input type="checkbox"> I agree to the terms & conditions</label>
    <button>Register</button>
    <div class="toggle-links">
        <a href="#" onclick="switchPopup('registration', 'login')">Already have an account? Login</a>
    </div>
</div>

<script>
    function openPopup(type) {
        document.getElementById(`popup-${type}`).style.display = 'block';
    }

    function closePopup(type) {
        document.getElementById(`popup-${type}`).style.display = 'none';
    }

    function switchPopup(current, target) {
        closePopup(current);
        openPopup(target);
    }
</script>

</body>
</html>
